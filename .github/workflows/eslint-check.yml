name: Eslint-check

on:
  push:
    branches:
      - main 

jobs:
  Eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
          with:
        node-version: '14'
        run: npm ci

      - name: Eslint checking
        run: npx eslint .